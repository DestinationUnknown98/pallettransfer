<style>
    details summary {
      list-style: none;
    }
  
    details summary::-webkit-details-marker {
      display: none;
    }
  
    .arrow-icon {
      transition: transform 0.3s ease;
       width: 60px;
       height: 60px;
    }
  
    details[open] .arrow-icon {
      transform: rotate(180deg);
    }

    table.specs-table {
    font-size: 18px;
    width: 80%;
    margin-top: 15px;
    border-collapse: collapse;
    margin-left: auto;
    margin-right: auto;
  }

  table.specs-table th,
  table.specs-table td {
    padding: 16px 24px;
  }
</style>

  <h2>Technical specifications</h2>
  <details style="display: inline-block; margin-top: 10px;">

      <img src="https://img.icons8.com/?size=100&id=37315&format=png&color=000000" alt="Arrow Icon" class="arrow-icon" />
    </summary>
    <table class="specs-table" border="1">
      <tr>
        <th>Spec</th>
        <th>Value</th>
      </tr>
      <tr>
        <td>Weight</td>

      </tr>
      <tr>
        <td>Transfer Time</td>

      <tr>

    </table>
